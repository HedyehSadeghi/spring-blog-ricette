<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Recipes</a>
                </li>
            </ul>
            <form
                    id="recipe-search"
                    th:action="@{/}"
                    method="get"
                    class="d-flex"
            >
                <div class="input-group">
                    <input class="form-control" type="text" name="keyword" id="keyword"
                           placeholder="Search recipe by title" th:value="${preloadSearch}">
                    <button type="submit" class="btn btn-primary"> Search</button>
                </div>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
