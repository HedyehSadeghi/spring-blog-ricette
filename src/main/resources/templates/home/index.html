<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('index')"></head>

<!-- Attributi : List<Recipe> recipeList,  String preloadSearch-->

<body>

<nav th:replace="fragments/navbar :: topNavbar('home')"></nav>

<div class="container">
    <div class="row">  <!--d-flex justify-content-between mt-2" -->
        <div class="col-4 d-flex justify-content-between mt-2"
             th:each="rec : ${recipeList}"
        >
            <div class="card" style="width: 25rem;">
                <img class="card-img-top" th:src="${rec.photoUrl}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${rec.title}">Card title</h5>
                    <p class="card-text" th:text="|Prep time: ${rec.prepTimeInMinutes} minutes|"></p>
                    <a th:href="@{/show/{id}(id= ${rec.id})}" class="btn btn-primary">Details</a>
                </div>
            </div>

        </div>
    </div>

    <hr>
    <div class="d-flex justify-content-end">
        <a class="btn btn-primary" th:href="@{/recipes/list}" role="button">Recipes</a>
    </div>


</div>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
